    fields:
      Front: |
        What is **YAML**?
      Back: |
        YAML stands for "YAML Ain't Markup Language". It is a human-readable data serialization standard that is often used for configuration files and in applications where data is being stored or transmitted.

  - uid: "f7g8-h9i0-j1k2"
    fields:
      Front: |
        Provide an example of a Python list comprehension.
      Back: |
        A list comprehension offers a shorter syntax when you want to create a new list based on the values of an existing list.

        **Example:** Creating a list of squares.
        ```python
        squares = [x**2 for x in range(5)]
        # Result:
        ```
    tags: ["python", "programming"]

  - uid: "m3n4-o5p6-q7r8"
    fields:
      Front: |
        What is the primary function of the **AnkiConnect** add-on?
      Back: |
        AnkiConnect exposes a local RESTful API that allows external applications and scripts to programmatically interact with the Anki desktop application. It's the "bridge" between our Python script and the Anki collection.
    tags: ["anki", "automation"]